  firebase_messaging: ^14.6.6
  flutter_local_notifications: ^15.1.1
  app_tracking_transparency: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

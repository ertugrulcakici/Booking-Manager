name: bookingmanager
description: Booking Manager.

publish_to: "none"
version: 2.0.10+18

environment:
  sdk: ">=3.0.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^2.3.4
  easy_localization: ^3.0.2
  firebase_core: ^2.13.1
  firebase_auth: ^4.6.2
  cloud_firestore: ^4.8.4
  google_sign_in: ^6.1.4
  syncfusion_flutter_calendar: ^22.2.5
  syncfusion_localizations: ^22.2.5
